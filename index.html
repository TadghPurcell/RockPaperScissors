<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet " href="./style.css" />
  </head>

  <body>
    <button class="btn rock">Rock</button>
    <button class="btn paper">Paper</button>
    <button class="btn scissors">Scissors</button>
    <p class="dialog"></p>

    <div class="scoreboard">
      <h2 class="name--0">User</h2>
      <p class="score--0">0</p>
      <h2 class="name--1">Computer</h2>
      <p class="score--1">0</p>
    </div>
    <p class="winner"></p>
    <button class="btn again hidden">Do you want to play again?</button>
    <script src="script.js"></script>
  </body>
</html>
